<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 상세</title>
  <!-- Bootstrap CSS 추가 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="layout/header :: header"></div>

<div class="container mt-5">
  <h1 class="mb-4" th:text="${post.title}">게시글 제목</h1>

  <div class="card">
    <div class="card-body">
      <h5 class="card-title" th:text="${post.title}">제목</h5>
      <h6 class="card-subtitle mb-2 text-muted" th:text="${post.author.getName()}">작성자</h6>
      <p class="card-text" th:text="${post.content}">내용</p>
      <p class="card-text"><small class="text-muted" th:text="${post.createdDate}">작성일</small></p>
      <a href="/" class="card-link">목록으로 돌아가기</a>
    </div>
  </div>
</div>

<!-- 푸터 포함 -->
<div th:replace="layout/footer :: footer"></div>

<!-- Bootstrap JS 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
