<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>게시글 등록</title>
  <!-- Bootstrap CSS 추가 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="layout/header :: header"></div>

<div class="container mt-5">
  <h1 class="mb-4">게시글 등록</h1>

  <div class="row">
    <div class="col-md-6">
      <!-- Thymeleaf의 폼 바인딩을 사용하기 위한 form 태그 수정 -->

      <form th:action="@{/post/save}" th:object="${post}" method="post">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="제목을 입력하세요">
          <p th:if="${#fields.hasErrors('title')}" th:errorclass="error" th:errors="*{title}"></p>
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea class="form-control" th:field="*{content}" id="content" placeholder="내용을 입력하세요" rows="5"></textarea>
          <p th:if="${#fields.hasErrors('content')}" th:errorclass="error" th:errors="*{content}"></p>
        </div>
        <!-- 버튼 -->
        <div class="form-group">
          <a href="/" role="button" class="btn btn-secondary">취소</a>
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- 푸터 포함 -->
<div th:replace="layout/footer :: footer"></div>

<!-- Bootstrap JS 추가 -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
